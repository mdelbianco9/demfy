<!DOCTYPE html>
<html>
  <head>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/  font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Montserrat" rel="stylesheet">
    <title>Demfy</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">

    <!-- W3 JavaScript -->
<script src="https://www.w3schools.com/lib/w3.js"></script>

  </head>
  <body>
<div class="row">
  <div class="col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 inner">
    <h1>Demfy</h1>
    <div class="login">
      <input type="username" name="username" placeholder="Username" id="username" class="form-control">
      <input type="password" name="passeord" placeholder="Password" id="password" class="form-control">
      <button class="button1 btn" onclick="login()">Login</button>
    </div>

    <div class="register">
      <h4>Sign up</h4>
      <input type="username" name="username" placeholder="Username" id="regname" class="form-control">
      <input type="password" name="passeord" placeholder="Password" id="regpw" class="form-control" >
      <h6>Password must be 8 characters or longer</h6>
      <button class="button2 btn" onclick="register()">Register</button>

    </div>
  </div>
</div>

  

<!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

<!-- JavaScript -->

  </body>
</html>
