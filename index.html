<!DOCTYPE html>
<html>
  <head>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">



    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/  font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Montserrat" rel="stylesheet">
    <title>Demfy</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">

    <!-- W3 JavaScript -->
<script src="https://www.w3schools.com/lib/w3.js"></script>

  </head>
  <body>
<div class="row" id="opening">
  <div class="col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 inner">
    <h1>Demfy</h1>
    <div class="login">
      <input type="username" name="username" placeholder="Username" id="username" class="form-control">
      <input type="password" name="passeord" placeholder="Password" id="password" class="form-control">
      <button class="button1 btn" onclick="login()">Login</button>
    </div>

    <div class="register">
      <h4>Sign up</h4>
      <input type="username" name="username" placeholder="Username" id="regname" class="form-control">
      <input type="password" name="passeord" placeholder="Password" id="regpw" class="form-control" >
      <h6>Password must be 8 characters or longer</h6>
      <button class="button2 btn" id="registerbtn" onclick="register()">Register</button>

    </div>
  </div>
</div>

<div class="row" id="form">
  <div class=" col-md-12 col-sm-12">
    <h4 class="formhead">Welcome to Demfy, the worlds first AI Dj. Please fill out the require fields.</h4> 
    <div class="holder">
      <input type="name" name="first" id="firstname" placeholder="Fisrt" class="form-control names">
      <input type="name" name="last" id="lastname" placeholder="Last" class="form-control names">
    </div>
    <div class="holder">
      <input type="email" name="email" id="email" placeholder="Email" class="form-control email">
    </div>
    <div class="holder">
      <form>
        <div class="sex">
          <input type="radio" name="gender" value="male">Male
        </div>
        <div class="sex">
          <input type="radio" name="gender" value="female">Female
        </div>
      </form>
    <div class="holder">
      <form>
        <div class="race">
          <input type="checkbox" name="race" value="human" class="race">Human
        </div>
        <div class="race">
          <input type="checkbox" name="race" value="earthbeing" class="race">Earth Being
        </div>
        <div class="race">
          <input type="checkbox" name="race" value="alien" class="race">Alien
        </div>
        <div class="race">
          <input type="checkbox" name="race" value="lizard" class="race">Lizard King
        </div>
        <div class="race">
          <input type="checkbox" name="race" value="homosapien" class="race">Homo Sapien
        </div>
        <div class="race">
          <input type="checkbox" name="race" value="fish" class="race">Fish
        </div>
      </form>
      <div class="holder">
        <button class="btn btn-lg submit" id="submit">Submit</button>
      </div>
    </div>
    </div>
  </div>
</div>

  

<!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

<!-- JavaScript -->
<script src="js/main.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
